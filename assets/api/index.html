<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DecentBridge API</title>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #fafafa; }
    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      padding: 1em 2em;
      display: flex;
      align-items: center;
      gap: 1em;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5em;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header .version {
      background: rgba(255,255,255,0.1);
      padding: 0.25em 0.75em;
      border-radius: 1em;
      font-size: 0.85em;
    }
    .tabs { display: flex; border-bottom: 1px solid #ccc; background: #f5f5f5; }
    .tab {
      padding: 0.75em 1.5em;
      cursor: pointer;
      border: 1px solid transparent;
      border-bottom: none;
      user-select: none;
      font-size: 0.95em;
    }
    .tab:hover { background: #eee; }
    .tab.active {
      border-color: #ccc #ccc #fff;
      background: white;
      font-weight: 600;
    }
    .viewer {
      width: 100%;
      height: calc(100vh - 7em);
      display: none;
    }
    .viewer.active {
      display: block;
    }
    #viewer-rest {
      border: none;
    }
  </style>

  <!-- Local Swagger UI CSS -->
  <link rel="stylesheet" href="vendor/swagger-ui.css" />

  <!-- Local AsyncAPI CSS -->
  <link rel="stylesheet" href="vendor/asyncapi.css" />
</head>
<body>
  <div class="header">
    <h1>DecentBridge</h1>
    <span class="version">v1.0.0</span>
    <span style="flex:1"></span>
    <a href="/" style="color: #00d9ff; text-decoration: none;">Dashboard</a>
  </div>

  <div class="tabs">
    <div id="tab-rest" class="tab active">REST API</div>
    <div id="tab-async" class="tab">WebSocket API</div>
  </div>

  <div id="viewer-rest" class="viewer active"></div>
  <div id="viewer-async" class="viewer">
    <div id="asyncapi-container"></div>
  </div>

  <!-- Local Swagger UI -->
  <script src="vendor/swagger-ui-bundle.js"></script>
  <script src="vendor/swagger-ui-standalone-preset.js"></script>

  <!-- Local React + ReactDOM -->
  <script src="vendor/react.production.min.js"></script>
  <script src="vendor/react-dom.production.min.js"></script>

  <!-- Local AsyncAPI React Standalone -->
  <script src="vendor/asyncapi-standalone.js"></script>

  <!-- Local YAML parser -->
  <script src="vendor/js-yaml.min.js"></script>

  <script>
    window.onload = async function () {
      // Initialize Swagger UI
      SwaggerUIBundle({
        url: 'rest_v1.yml',
        dom_id: '#viewer-rest',
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: 'BaseLayout',
        deepLinking: true,
        defaultModelsExpandDepth: 1,
        docExpansion: 'list'
      });

      // Initialize AsyncAPI
      const container = document.getElementById('asyncapi-container');
      const specUrl = 'websocket_v1.yml';

      try {
        const resp = await fetch(specUrl);
        const yamlText = await resp.text();
        const schema = jsyaml.load(yamlText);

        const AsyncApiStandalone = window.AsyncApiStandalone;
        if (!AsyncApiStandalone || typeof AsyncApiStandalone.render !== 'function') {
          throw new Error('AsyncApiStandalone global not found');
        }

        AsyncApiStandalone.render({
          schema,
          config: {
            show: { sidebar: true },
            sidebar: { showOperations: 'byDefault' }
          }
        }, container);
      } catch (err) {
        console.error('Failed to render AsyncAPI spec:', err);
        container.innerHTML = '<p style="color:red; padding:1em;">Error rendering AsyncAPI: ' + err.message + '</p>';
      }

      // Tab logic
      const tabRest = document.getElementById('tab-rest');
      const tabAsync = document.getElementById('tab-async');
      const viewerRest = document.getElementById('viewer-rest');
      const viewerAsync = document.getElementById('viewer-async');

      tabRest.addEventListener('click', () => {
        tabRest.classList.add('active');
        tabAsync.classList.remove('active');
        viewerRest.classList.add('active');
        viewerAsync.classList.remove('active');
      });
      tabAsync.addEventListener('click', () => {
        tabAsync.classList.add('active');
        tabRest.classList.remove('active');
        viewerAsync.classList.add('active');
        viewerRest.classList.remove('active');
      });
    };
  </script>
</body>
</html>
